<!DOCTYPE html>
<html>
<head>
	<title>Estrella de la Muerte</title> 
	<link href="{{STATIC_URL}}css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="container">
		<h1>Estrella de la Muerte de Django</h1>
		<div id="deathStar">
			<div class="row0"></div>
			<div class="row1"></div>
			<div class="row2"></div>
			<div class="row3"></div>
		</div>
		<div id="alerta" class="{{alerta}}">

		</div>
		<div id="chartContainer">
			<button class="close">x</button>
			<div id="chart_div"></div>
		</div>
		<ul id="alertas">
		</ul>
		<p class="ultima">
			Última actualización: <span id="fecha"></span>
		</p>
		<ul id="sensores">
		</ul>
	</div>
	<script src="{{STATIC_URL}}js/mootools.all.js"></script> 
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script type="" src="{{STATIC_URL}}js/alertas.js"></script>
	<audio autoplay="true" controlls="false" loop="loop">
		<source src="{{STATIC_URL}}audio/song.mp3" type="audio/mp3" />
	</audio>
</body>
</html>
